<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Document</title><style>@import url("https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap");#myProgress {width:100%; background-color: #010102;}#myBar {width: 21.0%; height: 30px;background-color: green;}</style></head><body style="background-color: #282a35;"><h1 style="font-family: Roboto Mono, monospace;">Rank Card</h1><div style="display:inline-flex"><div style="margin-right: 100px;"><p style="font-family: Roboto Mono, monospace;">Level</p><p style="font-family: Roboto Mono, monospace;">0</p></div><div><p style="font-family: Roboto Mono, monospace;">Experience</p><p style="font-family: Roboto Mono, monospace;">21</p></div></div><div id="myProgress"><div id="myBar"></div></div><script>var i = 0;function move() {if (i == 0) {i = 1;var elem = document.getElementById("myBar");var width = 1;var id = setInterval(frame, 10);function frame() {if (width >= 100) {clearInterval(id);i = 0;} else {width++;elem.style.width = width + "%";}}}}</script></body></html>
